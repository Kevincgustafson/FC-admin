<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">

    <link rel="stylesheet" href="CSS/login.css">

    <!--    -- Fonts -- >-->

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <!--   Material Icons   -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <title>Fastcase System Admin Platform</title>
</head>

<body>

    <!--    Top Nav Bar  -->
    <div class=" col-lg top-nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <img class="fc-logo" src="Assets/fastcase-logo.svg">
            <div class="navbar-title">Admin</div>
        </nav>
    </div>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img class="login-logo" src="Assets/fastcase-logo.svg" id="icon" alt="User Icon" />
                <h2 class="login-header"> Admin </h2>
            </div>

            <!-- Login Form -->
            <form>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="username">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                <a href="dashboard.html" class="btn fc-btn fadeIn fourth" role="button">Log In</a>
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body></html>
